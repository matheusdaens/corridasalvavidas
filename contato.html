    <section>
        <h1>Contato</h1>
        <article>
            <p>Entre em contato conosco!</p>
            
            <form style="max-width: 500px; margin-top: 30px;">
                <div style="margin-bottom: 15px;">
                    <input type="text" placeholder="Nome" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <input type="email" placeholder="Email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <textarea placeholder="Mensagem" required rows="5" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
                </div>
                
                <button type="submit" style="background: #00A859; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer;">Enviar</button>
            </form>
            
        </article>
    </section>
